<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <!-- CSS LINK -->
  <link rel="stylesheet" href="style.css">
   <!-- FONTS-GOOGLE  -->
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="app">

    <div class="wrapper">
      <div class="result column">
        <h2 class="result__title">Your Result</h2>
        <div class="result__point">
          <h1 class="result__point-text">76
            <span>of 100</span>
          </h1>
        </div>
        <div class="result__level">
          <h1 class="result__level-title">Great</h1>
          <p class="result__level-paragraph">You scored higher than 65% of the people who have taken these tests.</p>
        </div>
      </div>
      <div class="summary column">
        <h2 class="summary__title">Summary</h2>
        <ul class="summary__score">
          <li><a href="">
            <h3 class="summary__score-text"><img src="./assets/images/icon-reaction.svg" alt="" class="summary__score-text-icon">
            Reaction
            </h3>
            <h3 class="summary__score-point"><b>80</b> / 100</h3>
          </a></li>
          <li><a href="">
            <h3 class="summary__score-text"><img src="./assets/images/icon-memory.svg" alt="" class="summary__score-text-icon">
            Memory
            </h3>
            <h3 class="summary__score-point"><b>92</b> / 100</h3>
          </a></li>
          <li><a href="">
            <h3 class="summary__score-text"><img src="./assets/images/icon-verbal.svg" alt="" class="summary__score-text-icon">
            Verbal
            </h3>
            <h3 class="summary__score-point"><b>61</b> / 100</h3>
          </a></li>
          <li><a href="">
            <h3 class="summary__score-text"><img src="./assets/images/icon-visual.svg" alt="" class="summary__score-text-icon">
            Visual
            </h3>
            <h3 class="summary__score-point"><b>72</b> / 100</h3>
          </a></li>
        </ul>
        <button type="button">Continue</button>
      </div>
    </div>

  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Minhquan721</a>.
  </div>
</body>
</html>
